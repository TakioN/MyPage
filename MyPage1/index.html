<!DOCTYPE html>
<html>
	<head>
		<!-- <title>불량식품 테스트</title> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="start">
				<p>
					내가<br/>불량식품이<br/>된다면
				</p>
				<div class="btnWrap">
					<button id="stBtn">Click To Start</button>
				</div>
			</div>
			
			<div id="content">
				<div id="going">
					<div class="goBall activeBall" id="ball1"></div>
					<div class="goBall" id="ball2"></div>
					<div class="goBall" id="ball3"></div>
					<div class="goBall" id="ball4"></div>
					<div class="goBall" id="ball5"></div>
					<div class="goBall" id="ball6"></div>
					<div class="goBall" id="ball7"></div>
					<div class="goBall" id="ball8"></div>
					<div class="goBall" id="ball9"></div>
					<div class="goBall" id="ball10"></div>
					<div class="goBall" id="ball11"></div>
					<div class="goBall" id="ball12"></div>
				</div>
				<div id="question">
					가게에 들어가자마자 나는 불량식품을 고르러 어디로 향할까?
				</div>
				<div id="answer">
					<p>
						벽 쪽 진열대
					</p>
					<p>
						계산대 앞 진열대
					</p>
				</div>
				
				<button type="button" class="btn btn-outline-dark" id="prBtn">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
  						<path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
					</svg>
					preview
				</button>
				<button type="button" class="btn btn-outline-dark" id="nxBtn">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
  						<path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
					</svg>
					next
				</button>
				<button type="button" class="btn btn-outline-dark" id="rsBtn">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
  						<path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
					</svg>
					Result
				</button>
			</div>
			
			<div id="result">
				<button class="direct-result" role="button">
					결과 바로보기
				</button>
				<div id="result-list">
					<ul class="rstUl"></ul>
				</div>
				<div id="img_container">
					<img id="rstImg" />
					<p><span></span></p>
				</div>
				<div id="wise">
					<p id="wise_name"></p>
					<p id="wise_content"></p>
				</div>
				<div id="partner">
					<div id="best" class="relationship">
						<p><span id="best_title">나의 단짝</span></p>
						<img />
						<p><span id="best_content"></span></p>
					</div>
					<div id="worst" class="relationship">
						<p><span id="worst_title">나의 웬수</span></p>
						<img />
						<p><span id="worst_content"></span></p>
					</div>
				</div>
			</div>
		</div>
		
		<script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
		<script src="qna.js"></script>
		<script src="result.js"></script>
		<script src="script.js"></script>
	</body>
</html>
